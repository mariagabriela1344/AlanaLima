  <body class="bg-app">

      <div class="row g-0 min-vh-100">

        <!-- LADO ESQUERDO: FORM (65%) -->
        <section class="col-12 col-lg-7 d-flex align-items-center justify-content-center pane-left">
          <div class="card form-wrapper shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <h1 class="h4 m-0">Cadastrar</h1>
                <!-- Voltar (opcional) -->
                <a href="../index.html" class="btn btn-sm btn-outline-dark rounded-pill d-none d-sm-inline-flex">
                  ← Voltar
                </a>
              </div>

              <form action="../php/cadastro_cliente.php" method="post" class="row g-3">
                <div class="col-12">
                  <label for="nome" class="form-label label-small">Nome completo:</label>
                  <input type="text" name="nome" id="nome" class="form-control input-pill" placeholder="Digite seu nome" required>
                </div>

                <div class="col-md-6">
                  <label for="cpf" class="form-label label-small">CPF:</label>
                  <input type="text" name="cpf" id="cpf" class="form-control input-pill" placeholder="000.000.000-00" required>
                </div>

                <div class="col-md-6">
                  <label for="telefone" class="form-label label-small">Telefone:</label>
                  <input type="tel" name="telefone" id="telefone" class="form-control input-pill" placeholder="(00) 00000-0000" required>
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label label-small">E-mail:</label>
                  <input type="email" name="email" id="email" class="form-control input-pill"  required>
                </div>

                <div class="col-md-6">
                  <label for="senha" class="form-label label-small">Senha:</label>
                  <input type="password" name="senha" id="senha" class="form-control input-pill" minlength="6" required>
                </div>

                <div class="col-md-6">
                  <label for="confirmar" class="form-label label-small">Confirmar senha:</label>
                  <input type="password" name="confirmar" id="confirmar" class="form-control input-pill" minlength="6" required>
                </div>

                <div class="col-12 d-grid mt-2">
                  <button class="btn btn-primary btn-pill" type="submit">Cadastrar</button>
                </div>

                <div class="col-12 text-center mt-1">
                  <a href="../index.html" class="link-option me-3">Já tenho conta</a>
                 
                </div>
              </form>
            </div>
          </div>
        </section>

        <!-- LADO DIREITO: CARROSSEL (35%) -->
        <aside class="col-12 col-lg-5 d-flex align-items-center justify-content-center pane-right">
          <div id="carouselBanners" class="carousel slide banner-box shadow-sm" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Banner 1"></button>
              <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="1" aria-label="Banner 2"></button>
              <button type="button" data-bs-target="#carouselBanners" data-bs-slide-to="2" aria-label="Banner 3"></button>
            </div>

            <div class="carousel-inner">
              <!-- Substitua as imagens pelas da sua loja -->
              <div class="carousel-item active" data-bs-interval="4000">
                <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Coleção Casual">
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Novidades da estação">
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="https://images.unsplash.com/photo-1520975922323-254f5329b660?q=80&w=1600&auto=format&fit=crop" class="d-block w-100" alt="Acessórios">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanners" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselBanners" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // validação simples de confirmação de senha (frontend)
      const form = document.querySelector('form');
      form?.addEventListener('submit', (e) => {
        const s = document.getElementById('senha');
        const c = document.getElementById('confirmar');
        if (s.value !== c.value) {
          e.preventDefault();
          alert('As senhas não coincidem.');
          c.focus();
        }
      });
    </script>
  </body>
