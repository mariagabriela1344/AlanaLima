<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/pagamento.css" />
</head>
<body>
    <div class="container my-5">
        <div class="row g-4">

            <!-- Área Formulário do Cliente -->
            <div class="col-lg-6 col-12">
                <div class="card p-4 shadow-sm">
                    <h3 class="mb-3">Informações do Cliente</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Número de Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua / Avenida</label>
                            <input type="text" class="form-control" id="rua" placeholder="Digite seu endereço" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="mb-3">
                            <label for="data-entrega" class="form-label">Data de Entrega</label>
                            <input type="date" class="form-control" id="data-entrega" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Área Resumo + Pagamento -->
            <div class="col-lg-6 col-12">
                <div class="card p-4 shadow-sm mb-4">
                    <h3 class="mb-3">Resumo do Pedido</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Produto A
                            <span>R$ 50,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Produto B
                            <span>R$ 80,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Frete
                            <span>R$ 15,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                            Total
                            <span>R$ 145,00</span>
                        </li>
                    </ul>
                </div>

                <div class="card p-4 shadow-sm">
                    <h3 class="mb-3">Forma de Pagamento</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="pix" checked>
                        <label class="form-check-label" for="pix">PIX</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="cartao">
                        <label class="form-check-label" for="cartao">Cartão</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pagamento" id="boleto">
                        <label class="form-check-label" for="boleto">Boleto</label>
                    </div>

                    <button class="btn btn-primary w-100 mt-4">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
