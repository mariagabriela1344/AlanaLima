<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Alana Lima</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <main class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- LOGIN (70%) -->
            <section class="col-12 login-col d-flex align-items-center justify-content-center">
                <div class="form-card shadow-sm">
                    <form id="form-login" class="w-100">

                        <div class="mb-3">
                            <label for="cpf" class="form-label label-small">CPF/CNPJ:</label>
                            <input name="cpf" type="text" id="cpf" class="form-control form-control-lg input-pill"
                                placeholder="Digite seu CPF ou CNPJ" autocomplete="username" />
                        </div>

                        <div class="mb-4">
                            <label for="senha" class="form-label label-small">Senha</label>
                            <input type="password" id="senha" name="senha"
                                class="form-control form-control-lg input-pill" placeholder="Digite sua senha"
                                autocomplete="current-password" />
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-pill" type="submit">Entrar</button>
                        </div>
                        <!-- Links extras -->
                        <div class="text-center mt-3">
                            <a href="#" class="link-option me-3">Esqueci a
                                senha</a>
                            <a href="PAGINAS/cadastro.html" class="link-option">Cadastre-se</a>
                        </div>

                    </form>
                </div>
            </section>

            <!-- LOGO (30%) -->
            <aside class="col-12 logo-col d-flex align-items-center justify-content-center">
                <div class="logo-box d-flex align-items-center justify-content-center">
                    <!-- Se tiver imagem, troque o bloco abaixo por um <img class="img-fluid" src="logo.png" alt="Amanda Closet"> -->
                    <div class="text-center">
                        <span class="logo-script">Alana</span>
                        <div class="logo-sub">Lima</div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="JS/login.js"></script>

</body>

</html>
